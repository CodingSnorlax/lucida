<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>購物車</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    integrity='sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=='
    crossorigin='anonymous' />
</head>

<body>
  <div id="app">
    <div class="container">
      <div class="mt-4">

        <!-- 詳細產品 Modal -->
        <div  class="modal fade" 
              id="productModal" 
              tabindex="-1" 
              role="dialog" 
              aria-labelledby="exampleModalLabel" 
              aria-hidden="true" 
              ref="modal">

          <user-product-modal :id="prodcutId" 
                              @add-to-cart="addToCart"
                              ref="productModal"></user-product-modal>
          
        </div>


        <table class="table align-middle">
          <!-- 表頭 -->
          <thead>
            <tr>
              <th>圖片</th>
              <th>商品名稱</th>
              <th>價格</th>
              <th></th>
            </tr>
          </thead>

          <!-- 表單主體 -->
          <tbody>
            <tr v-for="productItem in productData" :key="productItem.id">
              <td style="width: 250px">
                <div  :style="{ backgroundImage: `url(${productItem.imageUrl})` }"
                      style="height: 150px; 
                      background-size: cover; 
                      background-position: center"
                      >
                </div>
              </td>
              <td>
                {{ productItem.title }}
              </td>
              <td>
                <div class="h5" v-if="productItem.price === productItem.origin_price">優惠價 <span class="text-danger">{{ productItem.price }}</span> 元</div>
                <div v-else>
                  <del class="h6 mb-6">原價 {{ productItem.origin_price }} 元</del>
                  <div class="h5">優惠價 <span class="text-danger">{{ productItem.price }}</span> 元</div>
                </div>
              </td>
              <td>
                <div class="btn-group btn-group-sm">
                  <button type="button" 
                          class="btn btn-outline-secondary" 
                          @click="openProductModal(productItem.id)"
                          >
                    <div class="spinner-border spinner-border-sm text-dark" 
                         role="status" 
                         v-show="isLoadingItem === productItem.id"
                         ></div>
                    查看更多
                  </button>
                  <button type="button" 
                          class="btn btn-outline-danger" 
                          @click="addToCart(productItem.id)"
                          :disabled="isLoadingItem === productItem.id"
                          >
                          <div class="spinner-border spinner-border-sm text-danger" 
                                role="status" 
                                v-show="isLoadingItem === productItem.id"
                                ></div>
                    加到購物車
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>

        <!-- 購物車列表 -->
        <!-- 清空購物車按鈕 (單獨) -->
        <div class="text-end">
          <button class="btn btn-outline-danger" type="button" @click="deleteAllCartItems">清空購物車</button>
        </div>

        <!-- 購物車表格 -->
        <table class="table align-middle mt-4">
          <!-- 表頭 -->
          <thead>
            <tr>
              <th></th>
              <th>品名</th>
              <th style="width: 150px">數量 / 單位</th>
              <th class="text-center">單價</th>
            </tr>
          </thead>
          <!-- 表格主體 -->
          <tbody>
            <!-- 查看購物車資料是否存在 -->
            <template v-if="cartData.carts">
              <tr v-for="productItem in cartData.carts">
                <td>
                  <button type="button" class="btn btn-outline-danger btn-sm" @click="deleteSingleProductItem(productItem.id)">
                    <i class="fas fa-spinner fa-pulse" v-show="isLoadingItem === productItem.id"></i>
                    x 
                  </button> 
                </td>
                <td>
                  {{ productItem.product.title }}
                  <!-- <div class="text-success">
                    已套用優惠券
                  </div> -->
                </td>
                <td>
                  <div class="input-group input-group-sm">
                    <div class="input-group mb-3">
                      <!-- <input min="1" type="number" class="form-control" v-model="productItem.qty"> -->
                      <select class="form-select" id="" v-model="productItem.qty" @change="editCartItem(productItem.id, productItem.qty)">
                        <option 
                                v-for="num in 20" 
                                :key="`${num}${productItem.id}`"
                                :value="num" 
                                >
                                {{ num }}</option>
                      </select>
                      <span class="input-group-text" id="basic-addon2">{{ productItem.product.unit }}</span>
                    </div>
                  </div>
                </td>
                <td class="text-center">
                  <span class="text-danger"> $ {{ productItem.product.price }} </span>
                  
                  <!-- <small class="text-success">折扣價：</small>
                  {{ }} -->
                </td>
              </tr>
            </template>
          </tbody>
          <!-- 表單底部 -->
          <tfoot>
            <tr >
              <td colspan="3" class="text-end fw-bold text-danger">結帳總金額</td>
              <td class="text-center"><span class="text-danger fw-bold">$ {{ cartData.total }}</span></td>
            </tr>
            <!-- <tr>
              <td colspan="3" class="text-end text-success">折扣價</td>
              <td class="text-end text-success">{{ cartData.final_total }}</td>
            </tr> -->
          </tfoot>
        </table>
      </div>

      <!-- 表單驗證區 -->
      <div class="my-5 row justify-content-center">

        <!-- 驗證表單的區塊 -->

      </div>
    </div>
  </div>

  <!-- modal 元件的 x-template -->
  <script type="text/x-template" id="userProductModal">
      <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content border-0">
          <div class="modal-header bg-dark text-white">
            <h5 class="modal-title" id="exampleModalLabel">
              <!-- props 傳入的 id 名稱 -->
              <span> 產品編號 {{ productInModal.id }}</span>
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-sm-6">
            <!-- 需補上 :src="" -->
            <img class="img-fluid" :src="productInModal.imageUrl" :alt="productInModal.title">
          </div>

          <div class="col-sm-6">
            
            <span class="badge bg-light text-dark mb-2">{{ productInModal.category }}</span>
            <h4 clas="mb-2">{{productInModal.title}}</h4>
            
              <div class="h5" v-if="productInModal.price === productInModal.origin_price">{{ productInModal.price }} 元</div>
            <div v-else class="mb-4">
              <del class="h6"> $ {{ productInModal.origin_price }}</del>
              <div class="h4 text-danger fw-bold"> $ {{ productInModal.price }}</div>
            </div>
          
            <div>
              <h6>商品描述</h6>
              <p class="fw-light">{{ productInModal.description }}</p>
            </div>
            <div class="mb-4">
              <h6>商品內容</h6>
              <p class="fw-light">{{ productInModal.content }}</p>
            </div>

            <div class="input-group mb-4 w-50 me-4">
              <input type="number" class="form-control" min="1" v-model="qty">
                                                      <!-- 觸發外層 addToCart (外層已經有寫，現成直接用) -->
              <button type="button" class="btn btn-dark" @click="addToCart">加入購物車</button>
            </div>

          </div>
      </div>
          <!-- col-sm-6 end -->
      </div>
      </div>
      </div>
  </script>

  <!-- 載入 ajax -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
